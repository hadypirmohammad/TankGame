<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | UnityNode_Tutorial_Shooter</title>
  </head>
  <body style="text-align: center">
    <canvas id="unity-canvas" style="width: 960px; height: 600px; background: #231F20"></canvas>
    <script src="Build/webgl.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/webgl.data",
        frameworkUrl: "Build/webgl.framework.js",
        codeUrl: "Build/webgl.wasm",
        symbolsUrl: "Build/webgl.symbols.json",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "UnityNode_Tutorial_Shooter",
        productVersion: "0.1",
      }).then((result) => {
        const mykeysvalues = window.location.search;
        const urlparams = new URLSearchParams(mykeysvalues);
        const user = urlparams.get('user');
        const id = urlparams.get('id');

        result.SendMessage("WebglData","GetUsername",user);
        result.SendMessage("WebglData","GetUserId",id);
      }).catch((err) => {
        
      });
    </script>
  </body>
</html>
